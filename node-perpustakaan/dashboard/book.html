<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Books</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
    }

    .sidebar {
      width: 220px;
      background-color: #1e293b;
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      display: block;
      padding: 10px;
      border-radius: 5px;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #3b82f6;
    }

    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      grid-column: span 2;
    }

    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      flex: 1;
    }

    li button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <ul>
      <li><a href="user.html">Users</a></li>
      <li><a href="book.html" class="active">Books</a></li>
      <li><a href="loan.html">Loans</a></li>
      <li><a href="author.html">Authors</a></li>
      <li><a href="fine.html">Fines</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>CRUD Data Buku</h1>

    <form id="bookForm">
      <input type="hidden" id="book_id" />

      <label for="title">Judul:</label>
      <input type="text" id="title" required />

      <label for="author">Penulis:</label>
      <input type="text" id="author" required />

      <label for="genre">Genre:</label>
      <input type="text" id="genre" required />

      <label for="publication_year">Tahun Terbit:</label>
      <input type="number" id="publication_year" required />

      <button type="submit">Simpan</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </form>

    <h2>List Buku</h2>
    <ul id="bookList"></ul>
  </div>

  <script>
    const API = 'http://localhost:3000/api/Books';

    async function loadBooks() {
      const res = await fetch(API);
      const data = await res.json();
      const list = document.getElementById('bookList');
      list.innerHTML = '';

      data.forEach(book => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span><strong>${book.title}</strong> oleh ${book.author} (${book.genre}, ${book.publication_year})</span>
          <div>
            <button onclick="editBook('${book._id}', '${book.title}', '${book.author}', '${book.genre}', '${book.publication_year}')">Edit</button>
            <button onclick="deleteBook('${book._id}')">Hapus</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function deleteBook(id) {
      if (confirm('Yakin ingin menghapus buku ini?')) {
        await fetch(`${API}/${id}`, { method: 'DELETE' });
        loadBooks();
      }
    }

    function editBook(id, title, author, genre, year) {
      document.getElementById('book_id').value = id;
      document.getElementById('title').value = title;
      document.getElementById('author').value = author;
      document.getElementById('genre').value = genre;
      document.getElementById('publication_year').value = year;
    }

    function resetForm() {
      document.getElementById('bookForm').reset();
      document.getElementById('book_id').value = '';
    }

    document.getElementById('bookForm').addEventListener('submit', async e => {
      e.preventDefault();
      const id = document.getElementById('book_id').value;
      const data = {
        title: document.getElementById('title').value,
        author: document.getElementById('author').value,
        genre: document.getElementById('genre').value,
        publication_year: document.getElementById('publication_year').value,
      };

      if (id) {
        await fetch(`${API}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        alert('Buku berhasil diperbarui!');
      } else {
        await fetch(API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        alert('Buku berhasil ditambahkan!');
      }

      resetForm();
      loadBooks();
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();
    });
  </script>
</body>
</html>
